version: "3.8"

services:
  react-test:
    build:
      context: .
      dockerfile: Dockerfile.dev
      name: react-test
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"]

  react-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      name: react-app
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - .:/app
networks:
  my-network:
    driver: bridge
